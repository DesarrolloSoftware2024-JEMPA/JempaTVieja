    <div class="home-series">
        <h5 class="title-series">Buscar Películas</h5>
        <form (ngSubmit)="searchSeries()">
            
            <div class="input-series">
            <input type="text" [(ngModel)]="serieTitle" name="title" placeholder="Ingrese el título de la serie" required />
            <button type="submit">Buscar serie</button>
            </div>
            
        </form>
    
    <ngx-datatable
        *ngIf="series.length"
        class="material"
        [rows]="series"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'">
        <ngx-datatable-column name="Título" prop="title"></ngx-datatable-column>
        <ngx-datatable-column name="Año" prop="year"></ngx-datatable-column>
        <ngx-datatable-column name="Poster" [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <img *ngIf="'row.Poster !== null'" [src]="row.poster" alt="{{ row.title }}" width="100"/>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
    </div>
